            <h1 class="article-title">通过p2p技术进行分布式的内容传播</h1>
            <p><span class="date">2018 · 5 · 22</span></p>
            <p>区块链技术使得内容筛选与收益分配的过程去中心化，让创作者免于受到平台对资金和内容的控制。而p2p（点对点）的内容传播方式则可以让内容的存储与传递也成为分布式，免于收到审查与封锁，让信息可以自由流通。随着IPFS、Ethereum Swarm、Dat Protocol等分布式存储项目的成熟，不可封锁的平台逐渐成为了可能。这些技术已经用在土耳其、加泰罗利亚等地用于绕开政府封锁，未来也将会继续成为分布式应用的重要组成部分。</p>
