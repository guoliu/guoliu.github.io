            <h1 class="article-title">活的空间</h1>
            <p><span class="date">2019 · 7 · 26</span></p>
            <p>活着的东西是有动机的；生命是有好恶的：趋利避害。给质点好恶，它的行为也会活过来。</p>
<p>人和人、动物之间，不愿太近，也不愿太远。那质点也这样：想要靠近你，又需要一点空间。像你和我，像我和这个世界。</p>
<p>许许多多这样的质点，如原子之间，维持着一点排斥力。</p>
<p>它们组成了一个涌动着的、活着的空间。</p>
